<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美和易思&bull;莱芜School OA | 登录</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name"><img src="{% static 'img/logo1.png' %}" width="150" height="150"/></h1>
            <br/>
        </div>
        <h3>欢迎登录&nbsp;美和易思&bull;莱芜School&nbsp;OA&nbsp;系统</h3>
        <p></p>
        <br/>
        <form class="m-t" role="form" action="" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required="" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" name="password">
            </div>
            <br/>
            <button type="submit" class="btn btn-w-m btn-success block full-width m-b">登录</button>
            {% csrf_token %}
            {% if msg %}
                <p class="text-danger text-left">{{ msg }}</p>
            {% endif %}
        </form>
        <br/><br/>
        <p class="m-t"> Copyright @莱芜校区学术团队 &copy; 2019-2020</small> </p>
    </div>
</div>
<!-- Mainly scripts -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>

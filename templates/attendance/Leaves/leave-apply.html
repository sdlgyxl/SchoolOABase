<div class="form-group row">
    <label class="col-2 col-form-label">开始时间</label>
    <div class="col-3">
        <input class="form-control" type="text" name="start_time" placeholder="例:2019-1-1 12:00"/>
    </div>
    <label class="col-2 col-form-label">结束时间</label>
    <div class="col-3">
        <input class="form-control" type="text" name="end_time" placeholder="例:2019-1-1 12:00"/>
    </div>
</div>
<div class="form-group row">
    <label class="col-2 col-form-label">请假类型</label>
    <div class="col-3">
        <select class="form-control" name="leave_type">
            <option>--请选择请假类型--</option>
            {% for item in leave_type %}
                <option value="{{ item.0 }}">{{ item.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <label class="col-2 col-form-label">请假时长(小时)</label>
    <div class="col-3">
        <input class="form-control" type="text" name="leave_hours"/>
    </div>
</div>
<div class="form-group row">
    <label class="col-2 col-form-label">请假原因</label>
    <div class="col-8">
        <textarea class="form-control" name="reason" rows="3"></textarea>
    </div>
</div>

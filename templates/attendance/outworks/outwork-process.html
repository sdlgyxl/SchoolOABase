<div class="form-group row">
    <label class="col-2 col-form-label">开始时间</label>
    <div class="col-3">
        <input class="form-control" type="text" value="{{ data.start_time }}"/>
    </div>
    <label class="col-2 col-form-label">结束时间</label>
    <div class="col-3">
        <input class="form-control" type="text" value="{{ data.end_time }}"/>
    </div>
</div>
<div class="form-group row">
    <label class="col-2 col-form-label">外勤时长(小时)</label>
    <div class="col-3">
        <input class="form-control" type="text" value="{{ data.outwork_hours }}"/>
    </div>
</div>
<div class="form-group row">
    <label class="col-2 col-form-label">外勤地点</label>
    <div class="col-8">
        <input class="form-control" type="text" value="{{ data.address }}"  />
    </div>
</div>
<div class=" form-group row">
    <label class="col-2 col-form-label">外勤原因</label>
    <div class="col-8">
        <textarea class="form-control">{{ data.reason }}</textarea>
    </div>
</div>
